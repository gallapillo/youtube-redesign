<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/Logo.svg" alt="DjangoTube" class="logo">
        <div class="input-group">
            <input type="search" name="search" placeholder="search" class="input-search">
            <button type="submit" class="button-search">
                <img class="icon icon-search" src="img/search.svg" width="19" height="19">
            </button>
        </div>
        <div class="icons">
            <a href=""><img class="icon-header phone" src="img/video.svg" width="27" height="20" alt=""></a>
            <a href=""><img class="icon-header apps"  width="21" height="21" src="img/apps.svg" alt=""></a>
            <a href=""><img class="icon-header" src="img/ui-11.svg"  height="27" alt=""></a>
        </div>
        <a href="#"><img src="img/Userpic.png" class="user-pic" alt="" width="40" height="40"></a>
    </header>
</body>
</html>
